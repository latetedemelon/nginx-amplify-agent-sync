# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: '' # Folder to copy
          destination_repo: 'latetedemelon/nginx-amplify-agent' # Target repo
          #destination_folder: '' # Folder where to copy it
          destination_branch: 'nginxinc/nginx-amplify-agent'
          user_email: 'robert.mclellan+github@gmail.com'
          user_name: 'latetedemelon'
          commit_message: "AUTO: Sync from NGINX Branch"
          git_server: 'github.com'
